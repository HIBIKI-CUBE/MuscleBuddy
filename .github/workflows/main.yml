name: Prettier & ESLint

on:
  push:
    branches:
      - main  # ブランチ名を変更する場合はここを調整

jobs:
  format-and-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14  # 使用するNode.jsのバージョンを調整

    - name: Install dependencies
      run: npm ci

    - name: Format
      run: npm run format

    - name: Lint
      run: npm run lint
